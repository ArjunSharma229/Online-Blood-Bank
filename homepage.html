    <script>
            onload = fetch("./bank_deets.csv").then(res => {
            return res.text()
        }).then(data => {
            let result = data.split(/\r?\n|\r/).map
            (e => {
                return e.split(",")
            })
            console.log(result);
            result.forEach(e => {
                let m = e.map(e => {
                    return `<td> ${e} </td>`;
                }).join("")
                let ce = document.createElement("tr");
                ce.innerHTML = m;
                document.querySelector("table").appendChild(ce);
            })
        })
      </script>
